<!DOCTYPE html>
<html lang="en" >
<head>

  <title>LCP preloading</title>

  <meta property="og:image" content="./cover-lcp-min.jpeg" itemprop="thumbnailUrl">
  <meta property="og:description" content="LCP dynamic preload">
